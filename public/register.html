<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shoe API</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        .auth-box {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <script src="/js/index.js"></script>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1>üëü Shoe API</h1>
                </a>
                <p>Daftar Akun Baru</p>
            </div>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Pilih username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Minimal 6 karakter" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Masukkan password kembali" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Daftar</button>
            </form>

            <p class="text-center mt-3">
                Sudah punya akun? <a href="/login" style="color: var(--primary-color);">Login Sekarang</a>
            </p>

            <div class="text-center mt-2">
                <a href="/" class="btn btn-outline" style="width: 100%; margin-top: 0.5rem;">
                    ‚Üê Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('error', 'Password dan konfirmasi password tidak cocok!');
                return;
            }
            
            const result = await register(username, email, password);
            
            if (result.success) {
                showAlert('success', 'Registrasi berhasil! Mengalihkan ke login...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                showAlert('error', result.message || 'Registrasi gagal. Silakan coba lagi.');
            }
        });

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
