<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shoe API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f2557 0%, #1a3a6b 50%, #0f2557 100%);
        }
        
        .alert-success {
            background-color: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert-error {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }
        
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .shoe-icon {
            font-size: 3rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 transform transition-all hover:scale-[1.01]">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="/" class="inline-block mb-4 transform transition-transform hover:scale-110">
                    <div class="shoe-icon mb-2">üëü</div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-cyan-500 bg-clip-text text-transparent">
                        Shoe API
                    </h1>
                </a>
                <p class="text-gray-600 mt-2">Login ke Dashboard Anda</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Masukkan username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition-all outline-none"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Masukkan password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition-all outline-none"
                    >
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-cyan-400 to-blue-500 text-white font-semibold py-3 rounded-lg hover:from-cyan-500 hover:to-blue-600 transform transition-all hover:scale-[1.02] active:scale-[0.98] shadow-lg"
                >
                    Login
                </button>
            </form>

            <!-- Register Link -->
            <p class="text-center mt-6 text-gray-600">
                Belum punya akun? 
                <a href="/register" class="text-cyan-500 font-semibold hover:text-cyan-600 transition-colors">
                    Daftar Sekarang
                </a>
            </p>

            <!-- Back to Home -->
            <div class="mt-4">
                <a 
                    href="/" 
                    class="block w-full text-center py-3 border-2 border-cyan-400 text-cyan-500 font-semibold rounded-lg hover:bg-cyan-50 transition-all"
                >
                    ‚Üê Kembali ke Beranda
                </a>
            </div>
        </div>

        <!-- Footer Text -->
        <p class="text-center mt-6 text-white text-sm opacity-90">
            ¬© 2025 Shoe API. All rights reserved.
        </p>
    </div>

    <!-- JavaScript -->
    <script src="/js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validation
            if (!username || !password) {
                showAlert('error', 'Username dan password harus diisi!');
                return;
            }
            
            // Set loading state
            loginBtn.classList.add('btn-loading');
            loginBtn.textContent = '';
            
            try {
                const result = await login(username, password);
                
                if (result.success) {
                    showAlert('success', 'Login berhasil! Mengalihkan...');
                    
                    // Redirect based on role
                    const user = result.data.user;
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    showAlert('error', result.message || 'Login gagal. Silakan coba lagi.');
                    resetButton();
                }
            } catch (error) {
                showAlert('error', 'Terjadi kesalahan. Silakan coba lagi.');
                resetButton();
            }
        });

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `<div class="${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function resetButton() {
            loginBtn.classList.remove('btn-loading');
            loginBtn.textContent = 'Login';
        }

        // Auto focus on username field
        window.addEventListener('load', () => {
            usernameInput.focus();
        });

        // Enter key handling
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
