<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Shoe API</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-950 to-slate-900 text-slate-100 min-h-screen">

<!-- Navbar -->
<nav class="border-b border-slate-800 bg-slate-950/70 backdrop-blur">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="/" class="text-xl font-bold text-white">ðŸ‘Ÿ Shoe API</a>

    <div class="flex items-center gap-4 text-sm">
      <span id="userGreeting" class="text-slate-300"></span>
      <a href="/dashboard" class="hover:text-indigo-400">Dashboard</a>
      <a href="/admin" id="adminLink" class="hidden hover:text-indigo-400">Admin</a>
      <button onclick="logout()"
        class="px-3 py-1 rounded bg-red-600 hover:bg-red-700 text-white">
        Logout
      </button>
    </div>
  </div>
</nav>

<!-- Content -->
<main class="max-w-7xl mx-auto px-6 py-10 space-y-10">

  <!-- Header -->
  <header>
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <p class="text-slate-400 mt-1">
      Kelola API Keys dan monitor penggunaan API Anda
    </p>
  </header>

  <!-- Stats -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white text-slate-900 rounded-xl p-6 shadow">
      <div class="flex justify-between items-center">
        <p class="text-sm text-slate-500">Total API Keys</p>
        <span class="text-indigo-600">ðŸ”‘</span>
      </div>
      <p id="totalKeys" class="text-3xl font-bold mt-2">0</p>
    </div>

    <div class="bg-white text-slate-900 rounded-xl p-6 shadow">
      <div class="flex justify-between items-center">
        <p class="text-sm text-slate-500">Active Keys</p>
        <span class="text-green-600">âœ”</span>
      </div>
      <p id="activeKeys" class="text-3xl font-bold mt-2">0</p>
    </div>

    <div class="bg-white text-slate-900 rounded-xl p-6 shadow">
      <div class="flex justify-between items-center">
        <p class="text-sm text-slate-500">Total Requests</p>
        <span class="text-indigo-600">ðŸ“Š</span>
      </div>
      <p id="totalRequests" class="text-3xl font-bold mt-2">0</p>
    </div>
  </section>

  <!-- Generate API Key -->
  <section class="bg-slate-900 rounded-xl p-6 border border-slate-800">
    <h2 class="text-xl font-semibold mb-4">Generate New API Key</h2>

    <form id="generateKeyForm" class="flex flex-col md:flex-row gap-3">
      <input id="keyName" required
        placeholder="Nama API Key (Production, Dev, dll)"
        class="flex-1 px-4 py-2 rounded bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <button id="generateBtn"
        class="px-5 py-2 rounded bg-indigo-600 hover:bg-indigo-700 font-medium">
        Generate Key
      </button>
    </form>

    <div id="generateAlert" class="mt-3"></div>
  </section>

  <!-- API Playground -->
  <section class="bg-slate-900 rounded-xl p-6 border border-slate-800">
    <h2 class="text-xl font-semibold mb-4">ðŸŽ® API Playground</h2>

    <div class="space-y-4">
      <select id="playgroundKeySelect"
        class="w-full px-4 py-2 rounded bg-slate-800 border border-slate-700">
        <option>Loading...</option>
      </select>

      <select id="playgroundEndpoint"
        class="w-full px-4 py-2 rounded bg-slate-800 border border-slate-700">
        <option value="/api/v1/shoes">GET /api/v1/shoes</option>
        <option value="/api/v1/shoes/1">GET /api/v1/shoes/1</option>
        <option value="/api/v1/shoes/search?q=nike">Search Nike</option>
      </select>

      <button id="testRequestBtn"
        class="w-fit px-5 py-2 rounded bg-emerald-600 hover:bg-emerald-700">
        â–¶ Test Request
      </button>

      <pre id="resultJson"
        class="bg-black text-green-400 p-4 rounded text-sm overflow-x-auto">
Klik "Test Request" untuk melihat response
      </pre>
    </div>
  </section>

  <!-- API Keys -->
  <section class="bg-slate-900 rounded-xl p-6 border border-slate-800">
    <h2 class="text-xl font-semibold mb-4">Your API Keys</h2>
    <div id="apiKeysList" class="text-slate-400">
      Loading...
    </div>
  </section>

</main>

<script src="/js/auth.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
